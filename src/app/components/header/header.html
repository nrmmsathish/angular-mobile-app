<header class="header">
  <div class="status-bar">
    <span class="time">{{currentTime}}</span>
    <div class="signal-info">
      <div class="signal-bars">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </div>
      <span class="network">5G</span>
      <div class="battery">
        <div class="battery-level"></div>
        <div class="battery-tip"></div>
      </div>
    </div>
  </div>
  
  <div class="brand-section">
    <img src="assets/images/citi-logo.png" alt="Academy" class="brand-logo" (click)="onLogoClick()">
    <span class="app-title">{{currentPageName}}</span>
  </div>
</header>
