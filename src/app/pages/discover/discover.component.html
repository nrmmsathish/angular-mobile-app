<div class="discover-container">
  <!-- Main Navigation Tabs -->
  <div class="main-tabs">
    <button 
      *ngFor="let tab of mainTabs" 
      class="main-tab" 
      [class.active]="activeMainTab === tab"
      (click)="setMainTab(tab)">
      {{tab}}
    </button>
  </div>

  <!-- Content for Hot Strategy Tab -->
  <div *ngIf="activeMainTab === 'Hot Strategy'">
    <!-- Sub Navigation Tabs -->
    <div class="sub-tabs" *ngIf="subTabs.length > 0">
      <button 
        *ngFor="let tab of subTabs" 
        class="sub-tab" 
        [class.active]="activeSubTab === tab"
        (click)="setSubTab(tab)">
        {{tab}}
      </button>
    </div>

    <!-- Filter Tabs -->
    <div class="filter-tabs" *ngIf="filterTabs.length > 0">
      <button 
        *ngFor="let tab of filterTabs" 
        class="filter-tab" 
        [class.active]="activeFilterTab === tab"
        (click)="setFilterTab(tab)">
        {{tab}}
      </button>
    </div>

    <!-- Trading Groups -->
    <div class="trading-groups">
      <div class="trading-group" *ngFor="let group of tradingGroups">
        <div class="group-header" (click)="navigateToScreener(group.title)" [style.cursor]="group.title === 'trump' ? 'pointer' : 'default'">
          <h3 class="group-title">{{group.title}}</h3>
          <p class="group-subtitle">{{group.subtitle}}</p>
        </div>
        
        <div class="stocks-list">
          <div class="stock-item" *ngFor="let stock of group.stocks">
            <span class="stock-name">{{stock.name}}</span>
            <div class="stock-right">
              <span class="stock-percentage" [class.positive]="stock.isPositive">
                {{stock.percentage}}
              </span>
              <button class="comment-btn">ðŸ’¬</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Content for Calendar Tab -->
  <div *ngIf="activeMainTab === 'Calendar'" class="earnings-content">
    <app-earnings></app-earnings>
  </div>
</div>
